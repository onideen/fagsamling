@(track: Track)
@main(track.getTitle) {

    <div class="wrapper">
        <h2>@track.getTitle</h2>
        <hr>

        <div>
            <strong>Arrangør</strong>
            <p>@track.getHost</p>
        </div>

        <div>
            <strong>Format</strong>
            <p>@track.getFormat</p>
        </div>

        <div>
            <strong>Nivå</strong>
            <p>@track.getLevel</p>
        </div>

        <div>
            <strong>Rom</strong>
            <p>@track.getRoom</p>
        </div>

        <div>
            <strong>Beskrivelse</strong>
            <p>@track.getDescription</p>
        </div>

        <div>
            <strong>Forventet publikum</strong>
            <p>@track.getAudience</p>
        </div>

    </div>
}
