@(tracks: List[Track])
@main("Tracks") {
    <div class="col-xs-12">

        <h2>Tracks</h2>
        <p>Velkommen til fagsamling</p>

        <hr>

        @for(track<-tracks){
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    @track.getRoom
                </div>
                <div class="col-xs-12 col-md-12">
                    <h4>@track.getTitle</h4>
                    <h5>@track.getInstructorsAsString</h5>
                    <p>@track.getSummary</p>

                    <a class="btn btn-primary" type="button" href="@routes.TrackController.serve(track.getId)">Se detaljer</a>
                </div>


            </div>
            <hr>
            }

    </div>
}
