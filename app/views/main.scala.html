@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src='@routes.Assets.at("javascripts/hello.js")' type="text/javascript"></script>
    </head>
    <body>


                @*<a class="col-xs-6" href="http://www.visma.no/Prosjekt-og-konsulenttjenester/"*@
                    @*title="Visma Consulting"><img src='@routes.Assets.at("images/logo.png")'></a>*@
                @*<span class="col-xs-6 pull-right">Fagsamling høsten 2014</span>*@

            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                        <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="http://www.visma.no/Prosjekt-og-konsulenttjenester/"><img src='@routes.Assets.at("images/logo.png")'></a>
                        <div class="visible-xs">
                            <span class="navbar-brand">Fagsamling høsten 2014</span>
                        </div>
                    </div>

                        <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a href="@routes.Application.index()">Agenda</a></li>
                            <li><a href="@routes.TrackController.getTracks()">Tracks</a></li>
                            <li><a href="@routes.Application.information()">Info</a></li>
                        </ul>
                        <div class="nav navbar-nav navbar-right hidden-xs">
                            <span class="navbar-brand">Fagsamling høsten 2014</span>

                        </div>

                    </div><!-- /.navbar-collapse -->
                </div><!-- /.container-->
            </nav>

        <div class="container">

            @content

            <footer class="col-xs-12">
                <p>Copyright © Visma 2014</p>
                <p>Løsningen er basert på <a href="https://www.playframework.com" title="Play Framework 2">Play Framework 2</a></p>
            </footer>


            <script src='@routes.Assets.at("javascripts/clippy.js")' type="text/javascript"></script>

        </div>
    </body>
</html>
