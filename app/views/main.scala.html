@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" media="screen" href='@routes.Assets.at("stylesheets/main.css")'>
        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/favicon.png")'>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
        <script src='@routes.Assets.at("javascripts/hello.js")' type="text/javascript"></script>
    </head>
    <body>
        <header class="wrapper">
            <a href="http://www.visma.no/Prosjekt-og-konsulenttjenester/" title="Visma Consulting"><img src="@routes.Assets.at("images/logo.png")"></a>
            <span class="pull-right">Fagsamling høsten 2014</span>
        </header>
        @content

        <footer class="wrapper">
            <p>Copyright © Visma 2014</p>
            <p>Løsningen er basert på <a href="https://www.playframework.com" title="Play Framework 2">Play Framework 2</a></p>
        </footer>
    </body>
</html>
